<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link th:rel="stylesheet" th:href="@{css/bootstrap.min.css}">
    <title>Login Page</title>
</head>
<body>
<div class="container">
    <h1>Register</h1>
    <form action="#" th:action="@{/regis}" method="POST">
        <div class="form-group">
            <label for="inputId">Id</label>
            <input type="input" class="form-control" name="id" id="inputId">
        </div>

        <div class="form-group">
            <label for="inputUser">User</label>
            <input type="input" class="form-control" name="username" id="inputUser">
        </div>

        <div class="form-group">
            <label for="inputPassWord">Password</label>
            <input type="password" class="form-control" name="passW" id="inputPassWord">
        </div>

        <div class="form-group">
            <input type="submit" class="btn btn-primary">
        </div>
    </form>
    <hr>
    <h1>All User</h1>
    <table class="table table-bordered">
        <thead class="thead-light">
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user: ${allUser}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.userName}"></td>
            <td th:text="${user.passWord}"></td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
